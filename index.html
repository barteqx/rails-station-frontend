<html lang="en">
<head>

    <div class="greet-message">
     
  </script>

  <script src="vendors/base.js"></script>
  <script src="vendors/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="vendors/jquery-migrate-1.2.1.js" type="text/javascript"></script>
  <script src="vendors/jquery.json-2.3.min.js" type="text/javascript"></script>
  <script src="vendors/uuid.js" type="text/javascript"></script>
  <script src="vendors/jstorage.min.js" type="text/javascript"></script>
  <script src="vendors/underscore.js" type="text/javascript"></script>
  <script src="vendors/sugar-1.3.min.js" type="text/javascript"></script>
  <script src="vendors/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>

<link rel="stylesheet" href="vendors/css/reset.css">
<link rel="stylesheet" href="vendors/css/style.css">
</head>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="vendors/css/jplayer-skins/midnight.black/jplayer.midnight.black.css">
</head>
<body>
   <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
          
          <div class="jp-gui jp-interface">
            <div class="jp-time-holder">
              <div class="jp-current-time"></div>
              <div class="jp-duration"></div>
            </div>
            <ul class="jp-controls">
              <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
              <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
              <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
              <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
              <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
              <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
            </ul>
            <div class="jp-progress">
              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value"></div>
            </div>
            
          </div>
          <div id="stream-title" class="jp-title">
            <ul>
              <li id="track_title">Test</li>
            </ul>
          </div>
          <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
      </div>
	<div class="main">
    <div class="ask-for-stream">
      <p>Stream to be played:</p>
      <input type="text"   id="stream"/>
      <input type="button" id="submit-stream-button" value="Confirm"/>
    </div>
	</div>

  
</body>
</html>
